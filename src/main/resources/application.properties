server.port=8081
spring.application.name=general-task

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url= jdbc:mysql://localhost:3306/GeneralTask?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=update

spring.cache.type= none

spring.jpa.properties.hibernate.generenat_statistics= true
logging.level.org.hibernate.stat= debug
logging.level.org.hibernate.type= trace
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.type = debug

spring.mvc.format.date=dd/MM/yyyy
